name: release

on:
  workflow_call:
    inputs:
      publish-packages:
        description: Comma-separated list of sub-folders to publish
        type: string
        required: false
      skip-test:
        type: boolean
        description: Skip tests
        required: false
        default: false
      role-to-assume:
        type: string
        description: Use to override the AWS role used during release
        required: false
      project-name:
        type: string
        description: Use to override the CodeBuild project called
        required: false

permissions:
  id-token: write
  contents: read

env:
  # Disable Husky in CI
  # https://typicode.github.io/husky/how-to.html#ci-server-and-docker
  HUSKY: 0

jobs:
  build-dependencies:
    uses: cloudscape-design/actions/.github/workflows/dry-run.yml@main
    with:
      tree-direction: dependencies

  release:
    concurrency: release-${{ github.ref }}
    runs-on: ubuntu-latest
    needs:
      build-dependencies
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build
        id: build
        uses: cloudscape-design/actions/.github/actions/build-repository@main
        with:
          repository: ${{ github.event.repository.full_name }}
          artifact-path: lib
          artifact-name: lib
          skip-lint: true
          skip-tests: ${{ inputs.skip-test }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ inputs.role-to-assume || secrets.AWS_CODEARTIFACT_ROLE }}
          aws-region: us-west-2
      - name: Run CodeBuild
        uses: aws-actions/aws-codebuild-run-build@v1
        with:
          project-name: ${{ inputs.project-name || secrets.AWS_CODEBUILD_PROJECT_NAME ||  'Importer-v2' }}
          disable-source-override: true
          hide-cloudwatch-logs: true
          env-vars-for-codebuild: |
            AWSUI_GITHUB_ARTIFACT_ID,
            AWSUI_GITHUB_BRANCH_NAME,
            AWSUI_GITHUB_COMMIT_SHA,
            AWSUI_GITHUB_COMMIT_MESSAGE,
            AWSUI_GITHUB_REPOSITORY_NAME,
            AWSUI_GITHUB_TOKEN
        env:
          AWSUI_GITHUB_ARTIFACT_ID: ${{ steps.build.outputs.additional-artifact-id }}
          AWSUI_GITHUB_BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
          AWSUI_GITHUB_COMMIT_SHA: ${{ github.sha }}
          AWSUI_GITHUB_COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
          AWSUI_GITHUB_REPOSITORY_NAME: ${{ github.event.repository.full_name }}
          AWSUI_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

