name: Lock github threads

on:
  workflow_call:
    inputs:
      repository:
        type: string
        description: Name of repository in organization
        required: true

permissions:
  discussions: write

jobs:
  discussion:
    runs-on: ubuntu-latest
    steps:
      - uses: cloudscape-design/actions/.github/actions/lock-discussion@lock-discussion
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repo: ${{inputs.repository}}