name: Build, lint and test

on:
  workflow_call:
    inputs:
      skip-tests:
        required: false
        type: boolean
        default: false    
      skip-codeql:
        type: boolean
        description: Skip CodeQL checks
        required: false
        default: false
      skip-codecov:
        type: boolean
        description: Skip code coverage step
        required: false
        default: false
      artifact-path:
        type: string
        description: An optional file, directory or wildcard pattern that describes what to upload
      artifact-name:
        type: string
        description: An optional artifact name
        default: artifact

permissions:
  actions: read
  contents: read
  security-events: write

env:
  # Disable Husky in CI
  # https://typicode.github.io/husky/how-to.html#ci-server-and-docker
  HUSKY: 0

jobs:
  git-secrets:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code with history
        uses: actions/checkout@v4
        with:
          fetch-depth: 500

      - name: Install git-secrets
        run: |
          wget -O /usr/local/bin/git-secrets https://raw.githubusercontent.com/awslabs/git-secrets/master/git-secrets
          chmod +x /usr/local/bin/git-secrets
          git secrets --register-aws --global

      - name: Run git-secrets
        run: git secrets --scan-history

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Build Repository
        uses: cloudscape-design/actions/.github/actions/build-repository@test/use-build-repository
        with:
          repository: ${{ github.repository }}
          skip-tests: ${{ inputs.skip-tests }}
          artifact-path: ${{ inputs.artifact-path }}
          artifact-name: ${{ inputs.artifact-name }}
      - name: Codecov
        if: ${{ inputs.skip-codecov == false && always() }}
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true

  codeql:
    if: ${{ inputs.skip-codeql == false }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
