# This workflow executes a full dry-run test, which means that all we build and test all @cloudscape-design packages in GitHub.
# This ensures that the changes in the current package do not cause any regressions for its consumers.
name: dry-run

on:
  pull_request:
    branches:
      - main
  workflow_call:

permissions:
  contents: read

defaults:
  run:
    shell: bash

env:
  # Disable Husky in CI
  # https://typicode.github.io/husky/how-to.html#ci-server-and-docker
  HUSKY: 0

jobs:
  buildBuildTools:
    name: Build build-tools
    runs-on: ubuntu-latest
    steps:
      - uses: cloudscape-design/actions/.github/actions/build-package@artifacts-v4
        with:
          package: cloudscape-design/build-tools
  buildJestPreset:
    name: Build jest-preset
    runs-on: ubuntu-latest
    steps:
      - uses: cloudscape-design/actions/.github/actions/build-package@artifacts-v4
        with:
          package: cloudscape-design/jest-preset
  buildGlobalStyles:
    name: Build global-styles
    runs-on: ubuntu-latest
    steps:
      - uses: cloudscape-design/actions/.github/actions/build-package@artifacts-v4
        with:
          package: cloudscape-design/global-styles
  buildCollectionHooks:
    name: Build collection-hooks
    runs-on: ubuntu-latest
    steps:
      - uses: cloudscape-design/actions/.github/actions/build-package@artifacts-v4
        with:
          package: cloudscape-design/collection-hooks
  buildBrowserTestTools:
    name: Build browser-test-tools
    runs-on: ubuntu-latest
    steps:
      - uses: cloudscape-design/actions/.github/actions/build-package@artifacts-v4
        with:
          package: cloudscape-design/browser-test-tools
  buildDocumenter:
    name: Build documenter
    runs-on: ubuntu-latest
    steps:
      - uses: cloudscape-design/actions/.github/actions/build-package@artifacts-v4
        with:
          package: cloudscape-design/documenter
  buildTestUtils:
    name: Build test-utils
    runs-on: ubuntu-latest
    needs: buildDocumenter
    steps:
      - uses: cloudscape-design/actions/.github/actions/build-package@artifacts-v4
        with:
          package: cloudscape-design/test-utils
  buildThemingCore:
    name: Build theming-core
    runs-on: ubuntu-latest
    needs:
      - buildBrowserTestTools
      - buildComponentToolkit
    steps:
      - uses: cloudscape-design/actions/.github/actions/build-package@artifacts-v4
        with:
          package: cloudscape-design/theming-core
  buildComponentToolkit:
    name: Build component-toolkit
    runs-on: ubuntu-latest
    needs:
      - buildBrowserTestTools
    steps:
      - uses: cloudscape-design/actions/.github/actions/build-package@artifacts-v4
        with:
          package: cloudscape-design/component-toolkit
  buildComponents:
    name: Build components
    runs-on: ubuntu-latest
    needs:
      - buildBuildTools
      - buildJestPreset
      - buildGlobalStyles
      - buildCollectionHooks
      - buildBrowserTestTools
      - buildDocumenter
      - buildTestUtils
      - buildThemingCore
      - buildComponentToolkit
    steps:
      - uses: cloudscape-design/actions/.github/actions/build-package@artifacts-v4
        with:
          package: cloudscape-design/components
          skip_tests: true

  buildBoardComponents:
    name: Build board components
    runs-on: ubuntu-latest
    needs:
      - buildBuildTools
      - buildGlobalStyles
      - buildBrowserTestTools
      - buildDocumenter
      - buildTestUtils
      - buildComponentToolkit
      - buildComponents
    steps:
      - uses: cloudscape-design/actions/.github/actions/build-package@artifacts-v4
        with:
          package: cloudscape-design/board-components

  buildCodeView:
    name: Build code view components
    runs-on: ubuntu-latest
    needs:
      - buildBuildTools    
      - buildGlobalStyles
      - buildBrowserTestTools
      - buildDocumenter
      - buildTestUtils
      - buildComponentToolkit
      - buildComponents
    steps:
      - uses: cloudscape-design/actions/.github/actions/build-package@artifacts-v4
        with:
          package: cloudscape-design/code-view

  buildChatComponents:
    name: Build chat components
    runs-on: ubuntu-latest
    needs:
      - buildBuildTools
      - buildGlobalStyles
      - buildBrowserTestTools
      - buildDocumenter
      - buildTestUtils
      - buildComponentToolkit
      - buildComponents
    steps:
      - uses: cloudscape-design/actions/.github/actions/build-package@artifacts-v4
        with:
          package: cloudscape-design/chat-components

  unitTest:
    name: Components unit tests
    runs-on: ubuntu-latest
    needs:
      - buildComponents
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Restore cached lib folder
        uses: actions/cache@v4
        with:
        path: ${{ inputs.package }}/lib
        key: ${{ runner.os }}-lib-${{ inputs.package }}-${{ github.sha }}          
      - name: Install dependencies from local tarballs
        shell: bash
        working-directory: ${{ inputs.package }}
        run: |
          for package in $(ls ${{ steps.download-artifacts.outputs.download-path }}/*.tgz); do
            echo "Installing $package"
            npm install --no-save "$package"
          done
      - name: Install dependencies from npm
        shell: bash
        working-directory: ${{ inputs.package }}
        run: npm install
      - name: Run Unit Tests
        shell: bash
        working-directory: ${{ inputs.package }}
        run: npm run test:unit

  integTestShards:
    name: Components integration tests shard
    runs-on: ubuntu-latest
    strategy:
      matrix:
        shard: [1, 2, 3, 4]
    needs:
      - buildComponents
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Restore cached lib folder
        uses: actions/cache@v4
        with:
        path: ${{ inputs.package }}/lib
        key: ${{ runner.os }}-lib-${{ inputs.package }}-${{ github.sha }}          
      - name: Install dependencies from local tarballs
        shell: bash
        working-directory: ${{ inputs.package }}
        run: |
          for package in $(ls ${{ steps.download-artifacts.outputs.download-path }}/*.tgz); do
            echo "Installing $package"
            npm install --no-save "$package"
          done
      - name: Install dependencies from npm
        shell: bash
        working-directory: ${{ inputs.package }}
        run: npm install
      - name: Integration tests
        run: npm run test:integ -- --shard=${{ matrix.shard }}/${{ strategy.job-total }}

  integTest:
    name: Components integration tests
    runs-on: ubuntu-latest
    needs:
      - integTestShards
    steps:
      - run: echo "Completed all integration tests"

  motionTest:
    name: Components motion tests
    runs-on: ubuntu-latest
    needs:
      - buildComponents
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Restore cached lib folder
        uses: actions/cache@v4
        with:
        path: ${{ inputs.package }}/lib
        key: ${{ runner.os }}-lib-${{ inputs.package }}-${{ github.sha }}          
      - name: Install dependencies from local tarballs
        shell: bash
        working-directory: ${{ inputs.package }}
        run: |
          for package in $(ls ${{ steps.download-artifacts.outputs.download-path }}/*.tgz); do
            echo "Installing $package"
            npm install --no-save "$package"
          done
      - name: Install dependencies from npm
        shell: bash
        working-directory: ${{ inputs.package }}
        run: npm install
      - name: Motion tests
        run: npm run test:motion

  a11yTest:
    name: Components accessibility tests
    runs-on: ubuntu-latest
    needs:
      - a11yTestShards
    steps:
      - run: echo "Completed all accessibility tests"

  a11yTestShards:
    name: Components accessibility tests shard
    runs-on: ubuntu-latest
    strategy:
      matrix:
        shard: [1, 2, 3, 4, 5, 6]
    needs:
      - buildComponents
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Restore cached lib folder
        uses: actions/cache@v4
        with:
        path: ${{ inputs.package }}/lib
        key: ${{ runner.os }}-lib-${{ inputs.package }}-${{ github.sha }}          
      - name: Install dependencies from local tarballs
        shell: bash
        working-directory: ${{ inputs.package }}
        run: |
          for package in $(ls ${{ steps.download-artifacts.outputs.download-path }}/*.tgz); do
            echo "Installing $package"
            npm install --no-save "$package"
          done
      - name: Install dependencies from npm
        shell: bash
        working-directory: ${{ inputs.package }}
        run: npm install
      - name: Accessibility tests
        run: npm run test:a11y -- --shard=${{ matrix.shard }}/${{ strategy.job-total }}

  demosTest:
    name: Demos tests
    runs-on: ubuntu-latest
    needs:
      - buildComponents
      - buildBoardComponents
      - buildCodeView
      - buildChatComponents
      - buildBrowserTestTools
      - buildCollectionHooks
      - buildTestUtils
      - buildGlobalStyles
      - buildThemingCore
    steps:
      - name: Build
        uses: cloudscape-design/actions/.github/actions/build-package@artifacts-v4
        with:
          package: cloudscape-design/demos
